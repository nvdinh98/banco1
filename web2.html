<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="select">
    <option value=" audi">audi</option>
    <option value=" toyata">toyota</option>
    <option value=" honda">honda</option>
    <option value=" mec">mec</option>
    <option value=" suzuki">suzuki</option>

</select>
<script>
    let mySelect = document.getElementById("select");
    mySelect.addEventListener("change", changeSelect);
    function changeSelect() {
        let selectedValue = document.getElementById("select").value;
        alert(selectedValue)
    }

</script>

</body>
</html>
